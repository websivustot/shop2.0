{% include 'header.html' %}
<h1>Регистрация пользователя</h1>
{% if content_data.user != "" %}
Привет, {{ content_data.user }}
{% else %}
{% if content_data.message %}<div class="alert alert-danger">{{ content_data.message }}</div>{% endif %}
<form class="form-horizontal" method="post">
 <div class="form-group">
   <label class="control-label col-sm-2" for="email">Email:</label>
   <div class="col-sm-10">
     <input type="text" class="form-control" name="newuser" placeholder="Введите email">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="pwd">Пароль:</label>
   <div class="col-sm-10">
     <input type="password" class="form-control" name="newpass" placeholder="Введите пароль">
   </div>
 </div>
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <div class="checkbox">
       <label><input type="checkbox"> Запомнить</label>
     </div>
   </div>
 </div>
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-default">Отправить</button>
   </div>
 </div>
</form>
<a href="/users/login/">Войдите</a> или зарегистрируйтесь</a>.
{% endif %}


{% include 'footer.html' %}
